{% extends 'index.html' %}

{% block content %}
    <div class="welcome">
        Welcome, <span>{{user.username}}</span>
    </div>

    <div class="dashboard-headline">
        Listed Jobs
    </div>
    <div class="listed-jobs">
        {% if user.job %}
        {% for job  in  user.job.all %}                
            <div class="job">
                <p class="job-title">{{job.title}}</p>
                <p class="posted">Posted on: {{job.created|date}}</p>
                <a href="{% url 'job-update' job.id %}" class="btn update-job">Update</a>
            </div>
     {% endfor %}
     {% else %}
     <p>No Jobs Available</p>
     {% endif %}
    </div>
{% endblock %}
